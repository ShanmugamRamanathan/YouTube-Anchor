name: AI News Anchor

on:
  schedule:
    # Runs every 4 hours (at 00:00, 04:00, 08:00, etc.)
    - cron: '0 */4 * * *'
  
  # Allows you to run it manually from the "Actions" tab for testing
  workflow_dispatch:

# Give permission to write back to the repository (to save history.json)
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
          cache: 'pip'

      # --- FFmpeg IS REQUIRED (Restored this step) ---
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create feeds.json from Secret
        run: |
          echo '${{ secrets.FEEDS_JSON }}' > feeds.json

      - name: Run AI Anchor
        env: 
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Save History
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check if history.json changed
          if [[ -n $(git status -s history.json) ]]; then
            git add history.json
            git commit -m "Update video history [skip ci]"
            git push
          else
            echo "No new videos found, nothing to save."
          fi
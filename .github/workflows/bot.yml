name: AI News Anchor

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
          cache: 'pip'

      # Fixes the "No JS runtime" warning in your logs
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Config Files
        run: |
          echo '${{ secrets.FEEDS_JSON }}' > feeds.json
          echo '${{ secrets.YOUTUBE_COOKIES }}' > cookies.txt

      - name: Run AI Anchor
        env: 
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python action_main.py

      - name: Save History
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          if [[ -n $(git status -s history.json) ]]; then
            git add history.json
            git commit -m "Update video history [skip ci]"
            git push
          else
            echo "No new videos found, nothing to save."
          fi